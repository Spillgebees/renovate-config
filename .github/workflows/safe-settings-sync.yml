name: "\U0001f6e1\ufe0f Safe Settings Sync"

on:
  push:
    branches: [main]
    paths:
      - ".github/settings.yml"
      - ".github/repos/**"
      - "deployment-settings.yml"
  schedule:
    # Drift check every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch: {}

permissions: {}

concurrency:
  group: safe-settings-sync
  cancel-in-progress: true

jobs:
  safe-settings-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    env:
      SAFE_SETTINGS_VERSION: "2.1.18"
      SAFE_SETTINGS_CODE_DIR: ${{ github.workspace }}/.safe-settings-code
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: github/safe-settings
          ref: ${{ env.SAFE_SETTINGS_VERSION }}
          path: ${{ env.SAFE_SETTINGS_CODE_DIR }}

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20

      - run: npm install
        working-directory: ${{ env.SAFE_SETTINGS_CODE_DIR }}

      - run: npm run full-sync
        working-directory: ${{ env.SAFE_SETTINGS_CODE_DIR }}
        env:
          GH_ORG: ${{ vars.SAFE_SETTINGS_GH_ORG }}
          APP_ID: ${{ vars.SAFE_SETTINGS_APP_ID }}
          PRIVATE_KEY: ${{ secrets.SAFE_SETTINGS_PRIVATE_KEY }}
          ADMIN_REPO: admin
          DEPLOYMENT_CONFIG_FILE: ${{ github.workspace }}/deployment-settings.yml
